<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:fragment="TitlePage">Categories</title>
    <style th:replace="/common/_Head_tag"></style>
  </head>

  <body>
    <!-- header-->
    <header th:replace="common/_Header_admin"></header>

    <div class="content">
      <div class="page-inner">
        <!-- breadcrumbs -->
        <div class="page-header">
          <h4 class="page-title">Loại sản phẩm</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
              <a href="/admin">
                <i class="flaticon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a href="#">Loại sản phẩm</a>
            </li>
          </ul>
        </div>
        <!-- end breadcrumbs -->

        <!-- body-->

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Danh sách thể loại sản phẩm</h4>
              </div>
              <!-- content body -->
              <div class="card-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <!-- <th>ID</th> -->
                      <th>Hình ảnh</th>
                      <th>Tên</th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="category : ${categories}">
                      <!-- <td th:text="${category.id}"></td> -->
                      <td th:text="${category.name}"></td>
                      <td th:text="${category.image}"></td>
                      <td>
                        <a
                          th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                         ><i class="icon-pencil" color="red"></i></a
                        > &nbsp | &nbsp
                        <a
                          th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                          ><i class="icon-trash"></i></a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- end content body -->
            </div>
          </div>
        </div>
        <!-- End body -->
      </div>
    </div>

    <footer th:replace="common/_footer_admin"></footer>
  </body>
</html>
