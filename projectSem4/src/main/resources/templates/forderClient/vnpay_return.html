<!DOCTYPE html>
<html>
<head>
<title>Thanh toán</title>
<style th:replace="/common/_Head_tag_client"></style>

</head>
<body>
<header th:replace="common/_Header_Client"></header>
<!-- Hero Section Begin -->
<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Tất cả danh mục</span>
                    </div>
                    <ul>
                        <li th:each="category : ${categories}"><a th:href="@{/{path}(path=${category.path})}">[[${category.name}]]</a></li>
                        <li><a href="#">Khuyến Mãi</a></li>
                        <li><a href="/tin-tuc">Tin Tức</a></li>
                        <li><a href="/lien-he">Liên Hệ</a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"> </a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="/search/product" method="GET">
                            <div class="hero__search__categories">
                                Tìm kiếm
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" name="keyword" placeholder="Bạn tìm sản phẩm gì?" required autocomplete="off"/>
                            <button type="submit" class="site-btn">TÌM</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                        <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                        <a href="tel:0981198781"><h5>098 119 8781</h5></a>
                        <span>Hỗ trợ 24/7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="../../client/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Thành công</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Trang chủ</a>
                        <span>Thanh toán thành công</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section>
    <div class="container">
        <h3>Chi tiết thanh toán</h3>
        <ul>
            <li><strong>Mã đơn hàng:</strong> [[${vnpCode}]] </li>
            <li><strong>Số tiền:</strong> [[${amount}]]</li>
            <li><strong>Ngân hàng:</strong> [[${bankCode}]]</li>
            <!-- Add more fields here if needed -->
        </ul>
    </div>
</section>

 <footer th:replace="common/_footer_Client"></footer>

</body>
</html>
